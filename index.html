<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Postcard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
  </head>
  <body>

  <form action="#" method="post" class="myPostcard">
    <div class="p_header">
      <a href="https://www.4geeksacademy.co/" target="_blank">
        <img src="images/4geeks.png" alt="4geeks">
      </a>

      <h1>My Postcard</h1>
    </div>
    <div class="p_body">
      <div class="left_side">
        <p>
          look how awesome! This is a postcard that I created using
          HTML5 and CSS3 during my 4Geeks Academy Course!
        </p>
        <p>
          This is cool, can't wait to start doing more stuff!
        </p>
      </div>
      <div class="right_side">
        <input type="text" name="name" placeholder="Some Name">
        <input type="email" name="email" placeholder="Some Email">
        <input type="text" name="comment" placeholder="Some Comment">
      </div>
    </div>
    <div class="p_footer">
      <input type="submit" name="submit" value="Send My Postcard">
    </div>
  </form>

  </body>
</html>
